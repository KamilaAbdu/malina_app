name: malina_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.0.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: MainFont
      fonts:
        - asset: assets/fonts/main_font_sf_pro_display.otf

flutter_native_splash:
  color: "#F72055"  # Цвет фона заставки
  image: assets/images/logo.png  # Путь к изображению заставки
  android: true
  ios: true